            <div class="row tm-section-mb">

                    <div class=" tm-timeline-item">
                        <div class="tm-timeline-item-inner">

                            <div class="tm-timeline-description-wrap">
                                <div class="tm-bg-dark tm-timeline-description">
                                    <h3 class="tm-text-green tm-font-400">Productivity Index</h3>
                                    
                                    <p>
                                        <mark>
                                            P.I=Q/(P<sub>i</sub>-P<sub>wf</sub>) 
                                        </mark><br>
                                        =(gas well) scf/day/psi <br>
                                        =(oil well) bbl/day/psi 
                                    </p>
                                    <ul>
                                        <li>Q = oil or gas flowrate</li>
                                        <li>P<sub>i</sub>= reservoir initial pressure</li>
                                        <li>P<sub>wf</sub>= well flowing pressure</li>
                                    </ul>
                                    
                                    
                                    <p class="tm-text-green float-right mb-0">New Event . 12 July 2018</p> 
                                </div>
                            </div>
                        </div>

                        <div class="tm-timeline-connector-vertical"></div>
                    </div>


                    <div class="row tm-section-mb">
                        <div class="col-lg-12">
                            <div class=" tm-timeline-item">
                                <div class="tm-timeline-item-inner">
                                    <img src="img/img-01.jpg" alt="Image" class="rounded-circle tm-img-timeline">
                                    <div class="tm-timeline-connector">
                                        <p class="mb-0">&nbsp;</p>
                                    </div>
                                    <div class="tm-timeline-description-wrap">
                                        <div class="tm-bg-dark tm-timeline-description">
                                            <h3 class="tm-text-green tm-font-400">(AOF) Absolute Open Flow </h3>
                                            
                                                                 
                                    <mark>
                                        AOF is the maximum flow potential or Absolute open flow is the rate at which well would produce at a zero soundface (bottom-hole) back pressure.
                                    </mark>
                                    
                                    <hr>
                                    <ul>
                                        <li>
                                            <u>oil well</u> => plotting BHP v/s Q on a linear plot gives A.O.F. It is called (IPR) inflow performance relation plot. 
                                        </li>
                                        <li>
                                            <u>gas well</u> => plotting pressure squared differences (P<sub>i</sub><sup>2</sup>-P<sub>wf</sub><sup>2</sup>) v/s Q on a log-log plot gives A.O.F.
                                        </li>
                                    </ul>
                                            <p class="tm-text-green float-right mb-0">New Event . 12 July 2018</p> 
                                        
                                        </div>
                                    </div>
                                </div>
        
                                <div class="tm-timeline-connector-vertical"></div>
                            </div>

                            <div class=" tm-timeline-item">
                                <div class="tm-timeline-item-inner">
                                    <img src="img/img-01.jpg" alt="Image" class="rounded-circle tm-img-timeline">
                                    <div class="tm-timeline-connector">
                                        <p class="mb-0">&nbsp;</p>
                                    </div>
                                    <div class="tm-timeline-description-wrap">
                                        <div class="tm-bg-dark tm-timeline-description">
                                            <h3 class="tm-text-green tm-font-400">Deliverability tests:- </h3>
                                            
                                                                 
                                    <mark>
                                        To determine flow capacity and to predict flowrate decline over the life of the well.

                                    </mark>
                                    
                                    <hr>
                                    <ul>
                                        <li>
                                            Gas well with AOF>50MMscfd are classified as High Productivity well. and we perform back pressure test.
                                        </li>
                                        <li>
                                            Gas well with AOF< 50MMscfd are classified as Low/Average Productivity well. and we perform isochronal test
                                        </li>
                                        <li>
                                            the modified isochronal test is shorter than the isochronal test because there is no need to wait for stabilization. It also saves time and money, but results are less accurate.
                                        </li>
                                    </ul>
                                    
                                            <p class="tm-text-green float-right mb-0">New Event . 12 July 2018</p> 
                                        
                                        </div>
                                    </div>
