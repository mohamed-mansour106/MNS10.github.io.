<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed - SWT Community</title>
    <link rel="stylesheet" href="css/subfiles.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../../../../../img/logo/favicon.ico">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">W</div>
                <span class="logo-text">Well Testing</span>
            </a>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../ask.html" class="nav-link" id="askNavLink">SWT Community</a>
                <a href="../profile.html" class="nav-link" id="profileNavLink" style="display: none;">Profile</a>
                <a href="../login.html" class="nav-link btn-outline" id="loginNavLink">Login</a>
                <button class="nav-link btn-danger" id="logoutNavBtn" style="display: none;">Sign Out</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu-header">
            <div class="logo-icon">W</div>
            <button class="close-btn" id="closeMobileMenu">Ã—</button>
        </div>

        <div class="mobile-menu-content">
            <a href="../index.html" class="mobile-menu-item btn-primary">
                Home
            </a>
            <a href="../ask.html" class="mobile-menu-item">
                SWT Community
            </a>
            <a href="../profile.html" class="mobile-menu-item" id="mobileProfileLink" style="display: none;">
                Profile
            </a>
            <a href="../login.html" class="mobile-menu-item" id="mobileLoginLink">
                Login
            </a>
            <button class="mobile-menu-item text-danger" id="mobileLogoutBtn" style="display: none;">
                Sign Out
            </button>
        </div>
    </div>

    <!-- Share Your Thinking Composer -->
    <section class="comment-section composer" data-id="composer">
        <h2>Share your Thinking ðŸ¤”ðŸ’­</h2>
        
        <div class="card-content">
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="What's on your mind?" />
                <textarea id="postBody" placeholder="Share something with the community..."></textarea>

                <div class="composer-actions">
                    <input type="hidden" id="postImageUrl" />
                    <button type="button" id="addPhotoBtn">ðŸ“¸ Add Photo</button>
                    <span id="photoPreview" class="photo-preview"></span>
                    <button type="submit" class="btn-post">Share</button>
                </div>
            </form>
        </div>
    </section>

    <!-- News Feed -->
    <main class="feed">
        <!-- Posts will be dynamically loaded here from Firestore -->
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/auth.js"></script>
    <script src="../js/firestore.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Mobile menu handlers
        const openBtn = document.getElementById("mobileMenuBtn");
        const closeBtn = document.getElementById("closeMobileMenu");
        const overlay = document.getElementById("mobileMenuOverlay");
        
        if (openBtn) openBtn.addEventListener("click", () => overlay.classList.add("active"));
        if (closeBtn) closeBtn.addEventListener("click", () => overlay.classList.remove("active"));

        // Logout handler
        const logoutBtn = document.getElementById("logoutNavBtn");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", async () => {
                await firebase.auth().signOut();
                window.location.href = "../login.html";
            });
        }
    </script>

</body>
</html>
