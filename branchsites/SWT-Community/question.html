<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - Well Testing Community</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">W</div>
                <span class="logo-text">Well Testing</span>
            </a>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="ask.html" class="nav-link" id="askNavLink">Ask Question</a>
                <a href="profile.html" class="nav-link" id="profileNavLink" style="display: none;">Profile</a>
                <a href="login.html" class="nav-link btn-outline" id="loginNavLink">Login</a>
                <button class="nav-link btn-danger" id="logoutNavBtn" style="display: none;">Sign Out</button>
            </div>
        </div>
    </nav>

         <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu-header">
            <div class="logo-icon">W</div>
            <button class="close-btn" id="closeMobileMenu">Ã—</button>
        </div>

        

        <div class="mobile-menu-content">
            <a href="index.html" class="mobile-menu-item btn-primary">
                Home
            </a>
            <a href="../College/OFU.html" class="mobile-menu-item" >
                Learn
            </a>
            <a href="profile.html" class="mobile-menu-item" id="mobileProfileLink" style="display: none;">
                Profile
            </a>
            <a href="login.html" class="mobile-menu-item" id="mobileLoginLink">
                Login
            </a>
            <button class="mobile-menu-item text-danger" id="mobileLogoutBtn" style="display: none;">
                Sign Out
            </button>
        </div>
    </div>


    <!-- Main Content -->
    <main class="container main-content">
        <a href="index.html" class="back-link">← Back to Questions</a>

        <div id="questionLoadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading question...</p>
        </div>

        <div id="questionContent" style="display: none;">
            <!-- Question Details -->
            <article class="question-detail">
                <div class="question-header">
                    <h1 class="question-detail-title" id="questionDetailTitle"></h1>
                    <button class="btn btn-sm btn-danger" id="deleteQuestionBtn" style="display: none;">Delete</button>
                </div>

                <div class="question-meta">
                    <span class="meta-item">Asked by <strong id="questionAuthor"></strong></span>
                    <span class="meta-item" id="questionDate"></span>
                </div>

                <div class="question-detail-body" id="questionDetailBody"></div>
            </article>

            <!-- Answers Section -->
            <section class="answers-section">
                <h2 class="section-title">
                    <span id="answersCount">0</span> Answers
                </h2>

                <div id="answersContainer" class="answers-list">
                    <!-- Answers will be loaded dynamically -->
                </div>

                <div id="noAnswers" class="empty-state-small">
                    <p>No answers yet. Be the first to help!</p>
                </div>
            </section>

            <!-- Answer Form -->
            <section class="answer-form-section">
                <h3 class="section-title">Your Answer</h3>

                <div id="answerAuthWarning" class="warning-message">
                    <p>Please <a href="login.html">login</a> to post an answer.</p>
                </div>

                <form id="answerForm" class="answer-form" style="display: none;">
                    <div class="form-group">
                        <textarea
                            id="answerContent"
                            class="form-textarea"
                            placeholder="Share your knowledge and help the community..."
                            required
                            rows="6"
                        ></textarea>
                    </div>

                    <div id="answerError" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary" id="submitAnswerBtn">
                        <span id="answerBtnText">Post Answer</span>
                        <span id="answerBtnSpinner" class="btn-spinner" style="display: none;"></span>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Well Testing Community. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Custom Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/app.js"></script>

<script>
  firebase.auth().onAuthStateChanged((user) => {
    const loginLink = document.getElementById("loginNavLink");
    const logoutBtn = document.getElementById("logoutNavBtn");
    const profileLink = document.getElementById("profileNavLink");

    const answerForm = document.getElementById("answerForm");
    const answerWarning = document.getElementById("answerAuthWarning");

    if (user) {
      // ✅ Logged in
      loginLink.style.display = "none";
      logoutBtn.style.display = "inline-block";
      profileLink.style.display = "inline-block";

      answerForm.style.display = "block";
      answerWarning.style.display = "none";

      console.log("Logged in as:", user.email);
    } else {
      // ❌ Not logged in
      loginLink.style.display = "inline-block";
      logoutBtn.style.display = "none";
      profileLink.style.display = "none";

      answerForm.style.display = "none";
      answerWarning.style.display = "block";
    }
  });
</script>

    <script>
  document.getElementById("logoutNavBtn").addEventListener("click", async () => {
    await firebase.auth().signOut();
    window.location.href = "login.html";
  });



          /*********************************
 * TOGGLE BUTTON MOBILE MENU OVERLAY
 *********************************/

        const openBtn = document.getElementById("mobileMenuBtn");
        const closeBtn = document.getElementById("closeMobileMenu");
        const overlay = document.getElementById("mobileMenuOverlay");
        openBtn.addEventListener("click", function () {
            overlay.classList.add("active")
        });
        closeBtn.addEventListener("click", function () {
            overlay.classList.remove("active")
        });
        
</script>
    
</body>
</html>
