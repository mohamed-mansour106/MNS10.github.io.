        // ===============================
// IMPORTS (Firebase v9 Modular)
// ===============================
import {
  collection,
  query,
  where,
  orderBy,
  onSnapshot,
  addDoc,
  serverTimestamp
} from "firebase/firestore";


// ===============================
// REALTIME LISTENER BY QUESTION
// ===============================
function getAnswersRealtime(questionId, callback) {

  if (!questionId) {
    console.error("No questionId provided");
    return () => {};
  }

  const q = query(
    collection(db, "answers"),
    where("questionId", "==", String(questionId)),
    orderBy("createdAt", "desc")
  );

  const unsubscribe = onSnapshot(q, (snapshot) => {

    const answers = snapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));

    console.log("Realtime answers:", answers);

    callback(answers);

  }, (error) => {
    console.error("Realtime error:", error);
  });

  return unsubscribe;
}


// ===============================
// LOAD ANSWERS IN QUESTION PAGE
// ===============================
let answersUnsubscribe = null;

function loadAnswers(qId) {

  if (!qId) return;

  if (answersUnsubscribe) {
    answersUnsubscribe();
  }

  answersUnsubscribe = getAnswersRealtime(qId, (answers) => {

    const answersContainer = document.getElementById("answersContainer");
    const answersCount = document.getElementById("answersCount");
    const noAnswers = document.getElementById("noAnswers");

    if (!answersContainer) return;

    const safeAnswers = Array.isArray(answers) ? answers : [];

    if (answersCount) {
      answersCount.textContent = safeAnswers.length;
    }

    if (safeAnswers.length === 0) {
      answersContainer.innerHTML = "";
      if (noAnswers) noAnswers.style.display = "block";
      return;
    }

    if (noAnswers) noAnswers.style.display = "none";

    renderAnswers(safeAnswers, qId);
  });
}


// ===============================
// RENDER ANSWERS
// ===============================
function renderAnswers(answers, qId) {

  const answersContainer = document.getElementById("answersContainer");
  const currentUser = typeof getCurrentUser === "function" ? getCurrentUser() : null;

  if (!answersContainer) return;

  answersContainer.innerHTML = answers.map((answer) => {

    const answerId = answer.id || "";
    const likes = answer.likes || 0;
    const likedBy = answer.likedBy || [];

    const hasLiked = currentUser && likedBy.includes(currentUser.uid);
    const canDelete = currentUser && answer.authorId === currentUser.uid;

    let formattedDate = "";
    try {
      if (answer.createdAt?.toDate) {
        formattedDate = formatDate(answer.createdAt.toDate());
      } else if (answer.createdAt) {
        formattedDate = formatDate(answer.createdAt);
      }
    } catch (e) {
      console.error("Date formatting error:", e);
    }

    return `
      <div class="answer-card">
        <div class="answer-header">
          <div class="question-meta">
            <span class="meta-item">
              Answered by <strong>${escapeHtml(answer.authorName || "Unknown")}</strong>
            </span>
            <span class="meta-item">${formattedDate}</span>
          </div>

          <div class="answer-actions">
            ${currentUser ? `
              <button class="like-btn ${hasLiked ? "liked" : ""}"
                onclick="handleLikeAnswer('${answerId}', '${qId}')">
                ${hasLiked ? "Liked" : "Like"} ${likes}
              </button>
            ` : `
              <span class="like-btn">Like ${likes}</span>
            `}

            ${canDelete ? `
              <button class="btn btn-sm btn-danger"
                onclick="handleDeleteAnswer('${answerId}', '${qId}')">
                Delete
              </button>
            ` : ""}
          </div>
        </div>

        <div class="answer-content">
          ${escapeHtml(answer.content || "")}
        </div>
      </div>
    `;
  }).join("");
}


// ===============================
// CREATE ANSWER
// ===============================
async function createAnswer(questionId, content) {

  const user = getCurrentUser();

  if (!user) {
    return { success: false, error: "Not authenticated" };
  }

  try {

    await addDoc(collection(db, "answers"), {
      content: content,
      questionId: String(questionId), // مهم جدًا
      authorId: user.uid,
      authorName: user.displayName || "User",
      createdAt: serverTimestamp(),
      likes: 0,
      likedBy: []
    });

    return { success: true };

  } catch (error) {
    console.error("Create answer error:", error);
    return { success: false, error: error.message };
  }
}


// ===============================
// LOAD ANSWERS IN PROFILE PAGE
// ===============================
function loadUserAnswers(userId) {

  const q = query(
    collection(db, "answers"),
    where("authorId", "==", userId),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snapshot) => {

    const answers = snapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));

    renderUserAnswers(answers);

  }, (error) => {
    console.error("Profile answers error:", error);
  });
}
