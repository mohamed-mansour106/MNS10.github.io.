<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Well Testing Community</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">W</div>
        <span class="logo-text">Well Testing</span>
      </a>

      <div class="nav-links">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="ask.html" class="nav-link">Ask Question</a>
        <a href="login.html" class="nav-link">Login</a>
      </div>
    </div>
  </nav>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <div class="container">
      <h1>Well Testing Community</h1>
      <p>Ask questions, share experience, grow together.</p>
      <a href="ask.html" class="btn btn-primary">Ask a Question</a>
    </div>
  </section>

  <!-- ===== Main Content ===== -->
  <main class="container">

    <h2>Latest Questions</h2>

    <!-- Loading -->
    <div id="loadingIndicator">
      Loading questions...
    </div>

    <!-- Questions List -->
    <div id="questionsList" class="questions-list"></div>

    <!-- Empty State -->
    <div id="emptyState" style="display:none;">
      <p>No questions yet.</p>
      <a href="ask.html">Be the first to ask</a>
    </div>

  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <div class="container">
      <p>Â© 2026 Well Testing Community</p>
    </div>
  </footer>

  <!-- ===== App Script (MODULAR ONLY) ===== -->
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>
  <script type="module" src="js/app.js"></script>


  <script>
  firebase.auth().onAuthStateChanged((user) => {
    const loginLink = document.getElementById("loginNavLink");
    const logoutBtn = document.getElementById("logoutNavBtn");
    const profileLink = document.getElementById("profileNavLink");

    const askForm = document.getElementById("askQuestionForm");
    const authWarning = document.getElementById("authWarning");

    if (user) {
      // ===== Logged In =====
      loginLink.style.display = "none";
      logoutBtn.style.display = "inline-block";
      profileLink.style.display = "inline-block";

      authWarning.style.display = "none";
      askForm.style.display = "block";

    } else {
      // ===== Not Logged In =====
      loginLink.style.display = "inline-block";
      logoutBtn.style.display = "none";
      profileLink.style.display = "none";

      authWarning.style.display = "block";
      askForm.style.display = "none";
    }
  });

  // Logout
  document.getElementById("logoutNavBtn").addEventListener("click", () => {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    });
  });

  // Submit Question
  document.getElementById("askQuestionForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("questionTitle").value.trim();
    const description = document.getElementById("questionDescription").value.trim();
    const errorBox = document.getElementById("askError");
    const successBox = document.getElementById("askSuccess");

    errorBox.style.display = "none";
    successBox.style.display = "none";

    if (!title || !description) {
      errorBox.innerText = "Please fill all fields.";
      errorBox.style.display = "block";
      return;
    }

    const user = firebase.auth().currentUser;
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    try {
      await firebase.firestore().collection("questions").add({
        title: title,
        description: description,
        userId: user.uid,
        userEmail: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      successBox.innerText = "Question posted successfully!";
      successBox.style.display = "block";

      document.getElementById("askQuestionForm").reset();

    } catch (error) {
      errorBox.innerText = "Something went wrong. Try again.";
      errorBox.style.display = "block";
      console.error(error);
    }
  });
        </script>

</body>
</html>
