<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Well Testing Community</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="SWT-Community.html" class="logo">
        <div class="logo-icon">W</div>
        <span class="logo-text">Well Testing</span>
      </a>
    </div>
  </nav>

  <!-- Auth Container -->
  <main class="auth-container">

    <!-- LOGIN BOX -->
    <div class="auth-box" id="loginBox">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your account</p>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" class="form-input" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" class="form-input" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Sign In
        </button>
      </form>

      <div class="auth-divider"><span>or</span></div>

      <button id="googleSignInBtn" class="btn btn-outline btn-block google-btn">
        Continue with Google
      </button>

      <div class="auth-switch">
        Don't have an account?
        <a href="#" id="showRegister">Create one</a>
      </div>
    </div>

    <!-- REGISTER BOX -->
    <div class="auth-box" id="registerBox" style="display:none;">
      <h1 class="auth-title">Create Account</h1>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="registerName" class="form-input" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="registerEmail" class="form-input" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="registerPassword" class="form-input" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Create Account
        </button>
      </form>

      <div class="auth-divider"><span>or</span></div>

      <button id="googleSignUpBtn" class="btn btn-outline btn-block google-btn">
        Sign up with Google
      </button>

      <div class="auth-switch">
        Already have an account?
        <a href="#" id="showLogin">Sign in</a>
      </div>
    </div>

  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase Config (Ø¨Ø¯Ù‘Ù„ Ø§Ù„Ù‚ÙŠÙ… Ø¨ØªØ§Ø¹ØªÙƒ)
    const firebaseConfig = {
      apiKey: "AIzaSyC7IVEEzzmV1n-BmQlyqf16DGZbFE4rl5Y",
      authDomain: "swt-community.firebaseapp.com",
      projectId: "swt-community",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ===== Login =====
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = loginEmail.value;
      const password = loginPassword.value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Login Success âœ…");
        window.location.href = "SWT-Community.html";
      } catch (err) {
        alert(err.message);
      }
    });

    // ===== Register =====
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = registerEmail.value;
      const password = registerPassword.value;

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Account Created âœ…");
        window.location.href = "SWT-Community.html";
      } catch (err) {
        alert(err.message);
      }
    });

    // ===== Google Sign In =====
    googleSignInBtn.onclick = googleSignUpBtn.onclick = async () => {
      try {
        await auth.signInWithPopup(provider);
        window.location.href = "SWT-Community.html";
      } catch (err) {
        alert(err.message);
      }
    };

    // ===== Switch Forms =====
    showRegister.onclick = () => {
      loginBox.style.display = "none";
      registerBox.style.display = "block";
    };

    showLogin.onclick = () => {
      registerBox.style.display = "none";
      loginBox.style.display = "block";
    };
  </script>

</body>
</html>
