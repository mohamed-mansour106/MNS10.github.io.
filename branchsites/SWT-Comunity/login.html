<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Well Testing Community</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">W</div>
                <span class="logo-text">Well Testing</span>
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <main class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your account</p>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>

                <div id="loginError" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginBtnSpinner" class="btn-spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- Google Sign In -->
            <button id="googleSignInBtn" class="btn btn-outline btn-block google-btn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.01a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                </svg>
                Continue with Google
            </button>

            <div class="auth-switch">
                Don't have an account? <a href="#" id="showRegisterLink">Create one</a>
            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div class="auth-box" id="registerBox" style="display: none;">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join the Well Testing Community</p>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Min. 6 characters" required>
                </div>

                <div id="registerError" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                    <span id="registerBtnText">Create Account</span>
                    <span id="registerBtnSpinner" class="btn-spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button id="googleSignUpBtn" class="btn btn-outline btn-block google-btn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.01a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
                </svg>
                Sign up with Google
            </button>

            <div class="auth-switch">
                Already have an account? <a href="#" id="showLoginLink">Sign in</a>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Custom Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>

    <script>
        // Switch between login and register
        document.getElementById('showRegisterLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').parentElement.style.display = 'none';
            document.getElementById('registerBox').style.display = 'block';
        });

        document.getElementById('showLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerBox').style.display = 'none';
            document.getElementById('loginForm').parentElement.style.display = 'block';
        });

</body>
</html>
