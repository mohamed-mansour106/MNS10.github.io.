<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Well Testing Community</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="SWT-Community.html" class="logo">
                <div class="logo-icon">W</div>
                <span class="logo-text">Well Testing</span>
            </a>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="SWT-Community.html" class="nav-link">Home</a>
                <a href="ask.html" class="nav-link" id="askNavLink">Ask Question</a>
                <a href="profile.html" class="nav-link active" id="profileNavLink">Profile</a>
                <a href="login.html" class="nav-link btn-outline" id="loginNavLink">Login</a>
                <button class="nav-link btn-danger" id="logoutNavBtn" style="display: none;">Sign Out</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container main-content">
        <div id="profileLoadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading profile...</p>
        </div>

        <div id="profileContent" style="display: none;">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">
                    <span id="profileInitial"></span>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName"></h1>
                    <p class="profile-email" id="profileEmail"></p>
                    <span class="profile-role" id="profileRole">User</span>
                </div>
            </div>

            <!-- Profile Stats -->
            <div class="profile-stats">
                <div class="stat-card">
                    <div class="stat-icon">‚ùì</div>
                    <div class="stat-value" id="questionsCount">0</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí¨</div>
                    <div class="stat-value" id="answersCount">0</div>
                    <div class="stat-label">Answers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value" id="memberSince"></div>
                    <div class="stat-label">Member Since</div>
                </div>
            </div>

            <!-- Profile Tabs -->
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="questions">My Questions</button>
                <button class="tab-btn" data-tab="answers">My Answers</button>
            </div>

            <!-- Questions Tab -->
            <div class="tab-content active" id="questionsTab">
                <div id="userQuestionsLoading" class="loading-indicator-small">
                    <div class="spinner-small"></div>
                </div>
                <div id="userQuestionsContainer" class="profile-items" style="display: none;"></div>
                <div id="noQuestions" class="empty-state-small" style="display: none;">
                    <p>You haven't asked any questions yet.</p>
                    <a href="ask.html" class="btn btn-primary btn-sm">Ask Your First Question</a>
                </div>
            </div>

            <!-- Answers Tab -->
            <div class="tab-content" id="answersTab">
                <div id="userAnswersLoading" class="loading-indicator-small">
                    <div class="spinner-small"></div>
                </div>
                <div id="userAnswersContainer" class="profile-items" style="display: none;"></div>
                <div id="noAnswers" class="empty-state-small" style="display: none;">
                    <p>You haven't posted any answers yet.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Well Testing Community. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Custom Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
