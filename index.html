    <!-- modal popup for sign up / sign in -->
    <style>
        .mm-modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.6); display:flex; align-items:center; justify-content:center; z-index:9999; }
        .mm-modal{ background:#fff; border-radius:8px; padding:18px; width:340px; box-shadow:0 6px 20px rgba(0,0,0,.3); text-align:center; font-family:inherit; position:relative; }
        .mm-modal h3{ margin:0 0 8px; font-size:18px; }
        .mm-actions{ display:flex; gap:8px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
        .mm-btn{ display:inline-block; padding:9px 12px; border-radius:6px; text-decoration:none; color:#111; background:#eee; font-weight:600; cursor:pointer; }
        .mm-btn.primary{ background:#0b74ff; color:#fff; }
        .mm-btn.secondary{ background:#f3f3f3; }
        .mm-close{ position:absolute; top:8px; right:10px; background:transparent; border:0; font-size:20px; cursor:pointer; }
    </style>

    <div id="mmModalBackdrop" class="mm-modal-backdrop" role="dialog" aria-modal="true" aria-label="Welcome dialog" style="display:flex;">
        <div class="mm-modal" role="document">
            <button class="mm-close" id="mmCloseBtn" aria-label="Close">&times;</button>
            <h3>Welcome to MMM106</h3>
            <p id="mmMessage">Choose an option or skip</p>

            <div class="mm-actions">
                <!-- update hrefs below to your actual signup / signin page paths -->
                <a class="mm-btn primary" href="sign/signup.html">Sign Up</a>
                <a class="mm-btn secondary" href="sign/login.html">logIn</a>
                <button class="mm-btn" id="mmSkipBtn">Skip</button>
            </div>
        </div>
    </div>

    <script>
        (function(){
            const backdrop = document.getElementById('mmModalBackdrop');
            const closeBtn = document.getElementById('mmCloseBtn');
            const skipBtn = document.getElementById('mmSkipBtn');
            const testEl = document.getElementById('test');

            function closeModal(){ backdrop.style.display = 'none'; }

            closeBtn.addEventListener('click', closeModal);
            skipBtn.addEventListener('click', ()=> {
                if(testEl) testEl.textContent = 'Welcome to MMM106';
                closeModal();
            });

            // close when clicking outside modal content
            backdrop.addEventListener('click', (e)=>{
                if(e.target === backdrop) closeModal();
            });

            // show modal on load (if you want it hidden by default remove this)
            document.addEventListener('DOMContentLoaded', ()=> {
                backdrop.style.display = 'flex';
            });
        })();
    </script>
